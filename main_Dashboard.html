<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MindHive Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="main_Dashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- NAVIGATION BAR -->
  <div class="top-nav">
    <div class="logo">
        <img src="res/MindHive_Logo.png" alt="MindHive Logo" style="height: 50px;">
    </div>
    <div class="nav-links" id="navLinks">
      <a href="main_Dashboard.html">Main Page</a>
      <a href="past_Event.html" id="pastEventLink">Past Events</a>
      <a href="team_Member.html" id="teamLink">Team Members</a>
      <a href="help.html">Help</a>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main-content">
    <!-- ADMIN-ONLY SECTION -->
    <div class="admin-section" id="adminSection" style="display: none;">
      <div class="chart-container">
        <div class="chart-and-info">
          <!-- Chart -->
          <div class="chart-box">
            <canvas id="profitExpenseChart"></canvas>
          </div>

          <!-- Financial + Quarterly Info -->
          <div class="side-info">
            <!-- Financial Summary -->
            <div class="summary-box">
              <h3 class="box-title">Financial Summary</h3>
              <div class="summary-item"><strong>Overview:</strong> Year 2025</div>
              <div class="summary-item"><strong>Total Profit:</strong> RM 333,000</div>
              <div class="summary-item"><strong>Total Expense:</strong> RM 257,000</div>
            </div>

            <!-- Quarterly Highlights -->
            <div class="highlight-box">
              <h3 class="box-title">Quarterly Highlights</h3>
              <ul>
                <li>Q1: Successful product launch</li>
                <li>Q2: Expanded team by 20%</li>
                <li>Q3: Opened new branch in Penang</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- CURRENT EVENTS SECTION -->
    <div class="current-events">
      <div class="events-header">
        <h2>Current Events</h2>
        <button id="addEventBtn" class="add-btn" style="display: none;">+ Add Event</button>
      </div>

      <div class="event-list">
       
      </div>
    </div>

    <!-- ADD EVENT MODAL -->
    <div id="eventModal" class="modal">
      <div class="modal-content">
        <span class="close-btn" id="closeModal">&times;</span>
        <h2>Add New Event</h2>
        <form id="eventForm">
          <input type="text" id="eventName" placeholder="Event Name" required />
          <input type="text" id="eventPIC" placeholder="Person in Charge" required />
          <input type="date" id="eventDate" required />

          <label>Stage:</label>
          <select id="eventStage">
            <option value="planning">Planning</option>
            <option value="execution">Execution</option>
            <option value="review">Review</option>
          </select>

          <label>Budget:</label>
          <select id="eventBudget">
            <option value="pending">Pending</option>
            <option value="review">Under Review</option>
            <option value="approved">Approved</option>
          </select>

          <button type="submit">Add Event</button>
        </form>
      </div>
    </div>
  </div>

  <!-- JS Logic -->
  <script src="main_Dashboard.js"></script>
</body>
</html>
